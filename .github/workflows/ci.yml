name: ci

on: [pull_request]

jobs:
  code_check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ["20"]

    steps:
      - name: ğŸ— Setup Repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Install
        uses: ./.github/actions/install
        with:
          node-version: ${{ matrix.node }}

      - name: ğŸ¦º Check
        uses: ./.github/actions/check

      - name: ğŸ”§ Build
        run: pnpm build

  commit_check:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: read

    steps:
      - name: ğŸ— Setup Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸš¨ Commitlint
        uses: wagoid/commitlint-github-action@v6
        with:
          configFile: .commitlintrc.json

  spell_check:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ— Setup Repository
        uses: actions/checkout@v4

      - name: ğŸš¨ Spellcheck
        uses: streetsidesoftware/cspell-action@v6
        with:
          inline: error
